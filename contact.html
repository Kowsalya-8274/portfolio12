  <style>
    body {

    .header-bar {
      background-color:black;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 2rem;

    .contact-container {

      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px grey;
    }


    .contact-list li {
        display: flex;
        align-items: center;
        font-size: large;
        margin-bottom: 20px;
    }

    .contact-list i {
        font-size: 1.5rem;
        color: darkred; 
        width: 40px; 
        text-align: center;
        margin-right: 15px;
    }
    
    .contact-list a {
        color: #333;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    .contact-list a:hover {
        color: darkred;
        text-decoration: underline;
    }
    
    .footer {
        text-align: center;
        padding: 2rem;
        margin-top: 40px;
        color: #777;
        font-size: 0.9rem;
    }
